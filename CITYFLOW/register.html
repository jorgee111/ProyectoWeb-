<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CityFlow</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="img/favicon.ico"> 
</head>
<body>

    <main class="register-container">
        <article class="register-card">
            
            <section class="logo-container">
                <img src="img/cityflow-removebg-preview.png" alt="Logo CityFlow" class="cityflow-logo">
            </section>

            <h2>Crear Cuenta</h2>
            <p class="subtitle">Únete a la gestión inteligente de la ciudad</p>

            <form id="register-form">
                <section class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Elige tu usuario" required>
                </section>

                <section class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 4 caracteres" required>
                </section>

                <button type="submit" class="btn-register-blue">Registrarse en CityFlow</button>
            </form>

            <div class="login-link-container">
                <p>¿Ya tienes una cuenta? <a href="index.html" class="blue-link">Inicia sesión aquí</a></p>
            </div>

            <p class="message-box" id="response-message"></p>
        </article>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
