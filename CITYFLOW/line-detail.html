<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Línea - CityFlow</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/line-detail.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>CityFlow</h2>
            <section class="nav-links">
                <a href="dashboard.html">Volver</a>
            </section>
        </nav>
    </header>

    <main class="detail-wrapper">
        <article class="detail-header">
            <section>
                <h1>Cargando línea...</h1>
                <span class="badge-status">--</span>
            </section>
            <a href="create-incident.html" class="btn btn-report">⚠️ Reportar Incidencia</a>
        </article>

        <article class="iot-stats">
            <section class="stat-box">
                <h3>--%</h3>
                <p>Ocupación</p>
            </section>
            <section class="stat-box">
                <h3>--°C</h3>
                <p>Temperatura</p>
            </section>
            <section class="stat-box">
                <h3>--</h3>
                <p>Sensores Motor</p>
            </section>
        </article>

        <article class="info-section">
            <h2>Flota Activa</h2>
            <table class="flota-table">
                <thead>
                    <tr>
                        <th>ID Vehículo</th>
                        <th>Conductor</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </article>
    </main>

    <footer class="main-footer">
        <section class="footer-content">
            <p>&copy; 2024 CityFlow - Gestión de Movilidad Urbana</p>
            
        </section>
    </footer>

    <script src="js/line-detail.js"></script>
</body>
</html>
